name: CI

on:
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build-and-test-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.23.1'

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Run All Unit Tests
        run: go test ./...

  build-and-test-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.23.1'

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Build Go project
        run: go build -o go-cloc.exe ./main.go

      - name: Run integration tests
        run: python integration-tests.py --go_cloc_path=./go-cloc.exe
        env:
          GITHUB_ORGANIZATION: ${{ secrets.GO_CLOC_GITHUB_ORGANIZATION }}
          GITHUB_ACCESS_TOKEN: ${{ secrets.GO_CLOC_GITHUB_ACCESS_TOKEN }}
          AZURE_DEVOPS_ORGANIZATION: ${{ secrets.GO_CLOC_AZURE_DEVOPS_ORGANIZATION }}
          AZURE_DEVOPS_ACCESS_TOKEN: ${{ secrets.GO_CLOC_AZURE_DEVOPS_ACCESS_TOKEN }}
          GITLAB_ORGANIZATION: ${{ secrets.GO_CLOC_GITLAB_ORGANIZATION }}
          GITLAB_ACCESS_TOKEN: ${{ secrets.GO_CLOC_GITLAB_ACCESS_TOKEN }}
          BITBUCKET_ORGANIZATION: ${{ secrets.GO_CLOC_BITBUCKET_ORGANIZATION }}
          BITBUCKET_ACCESS_TOKEN: ${{ secrets.GO_CLOC_BITBUCKET_ACCESS_TOKEN }}

  build-and-test-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.23.1'

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Build Go project
        run: go build -o go-cloc ./main.go

      - name: Run integration tests
        run: python3 integration-tests.py --go_cloc_path=./go-cloc
        env:
          GITHUB_ORGANIZATION: ${{ secrets.GO_CLOC_GITHUB_ORGANIZATION }}
          GITHUB_ACCESS_TOKEN: ${{ secrets.GO_CLOC_GITHUB_ACCESS_TOKEN }}
          AZURE_DEVOPS_ORGANIZATION: ${{ secrets.GO_CLOC_AZURE_DEVOPS_ORGANIZATION }}
          AZURE_DEVOPS_ACCESS_TOKEN: ${{ secrets.GO_CLOC_AZURE_DEVOPS_ACCESS_TOKEN }}
          GITLAB_ORGANIZATION: ${{ secrets.GO_CLOC_GITLAB_ORGANIZATION }}
          GITLAB_ACCESS_TOKEN: ${{ secrets.GO_CLOC_GITLAB_ACCESS_TOKEN }}
          BITBUCKET_ORGANIZATION: ${{ secrets.GO_CLOC_BITBUCKET_ORGANIZATION }}
          BITBUCKET_ACCESS_TOKEN: ${{ secrets.GO_CLOC_BITBUCKET_ACCESS_TOKEN }}

  build-and-test-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.23.1'

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Build Go project
        run: go build -o go-cloc ./main.go

      - name: Run integration tests
        run: python3 integration-tests.py --go_cloc_path=./go-cloc
        env:
          GITHUB_ORGANIZATION: ${{ secrets.GO_CLOC_GITHUB_ORGANIZATION }}
          GITHUB_ACCESS_TOKEN: ${{ secrets.GO_CLOC_GITHUB_ACCESS_TOKEN }}
          AZURE_DEVOPS_ORGANIZATION: ${{ secrets.GO_CLOC_AZURE_DEVOPS_ORGANIZATION }}
          AZURE_DEVOPS_ACCESS_TOKEN: ${{ secrets.GO_CLOC_AZURE_DEVOPS_ACCESS_TOKEN }}
          GITLAB_ORGANIZATION: ${{ secrets.GO_CLOC_GITLAB_ORGANIZATION }}
          GITLAB_ACCESS_TOKEN: ${{ secrets.GO_CLOC_GITLAB_ACCESS_TOKEN }}
          BITBUCKET_ORGANIZATION: ${{ secrets.GO_CLOC_BITBUCKET_ORGANIZATION }}
          BITBUCKET_ACCESS_TOKEN: ${{ secrets.GO_CLOC_BITBUCKET_ACCESS_TOKEN }}